<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Chatbox</title>
  <style>
    body { font-family: system-ui, sans-serif; margin:0; background:#0b0f19; color:#e8eefc; }
    .wrap { max-width: 900px; margin: 0 auto; height: 100vh; display:flex; flex-direction:column; }
    header { padding: 14px 18px; border-bottom: 1px solid #1f2a44; font-weight: 700; }
    #chat { flex:1; overflow:auto; padding: 18px; display:flex; flex-direction:column; gap: 12px; }
    .msg { padding: 12px 14px; border-radius: 14px; max-width: 78%; white-space: pre-wrap; }
    .user { align-self:flex-end; background:#2a6ef2; color:white; }
    .bot { align-self:flex-start; background:#151c2e; border:1px solid #1f2a44; }
    form { display:flex; gap: 10px; padding: 14px 18px; border-top:1px solid #1f2a44; }
    input { flex:1; padding: 12px 12px; border-radius: 12px; border:1px solid #1f2a44; background:#0f1628; color:#e8eefc; }
    button { padding: 12px 16px; border-radius: 12px; border:none; background:#2a6ef2; color:white; font-weight:700; cursor:pointer; }
    button:disabled { opacity:.6; cursor:not-allowed; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>My Chatbox</header>
    <div id="chat"></div>

    <form id="form">
      <input id="input" placeholder="Type a message..." autocomplete="off" />
      <button id="send">Send</button>
    </form>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const form = document.getElementById("form");
    const input = document.getElementById("input");
    const sendBtn = document.getElementById("send");

    const messages = [
      { role: "system", content: "You are a helpful assistant." }
    ];

    function addMessage(text, who) {
      const div = document.createElement("div");
      div.className = `msg ${who}`;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage(text) {
      messages.push({ role: "user", content: text });

      const res = await fetch("/api/chat", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ messages })
      });

      const data = await res.json();
      if (!res.ok) throw new Error(data.error || "Request failed");

      messages.push({ role: "assistant", content: data.reply });
      return data.reply;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;

      input.value = "";
      sendBtn.disabled = true;

      addMessage(text, "user");
      addMessage("...", "bot");

      try {
        const reply = await sendMessage(text);

        // Replace the last "..." bubble
        chat.lastChild.textContent = reply;
      } catch (err) {
        chat.lastChild.textContent = "Error: " + err.message;
      } finally {
        sendBtn.disabled = false;
        input.focus();
      }
    });

    addMessage("Hey! Ask me anything.", "bot");
  </script>
</body>
</html>
